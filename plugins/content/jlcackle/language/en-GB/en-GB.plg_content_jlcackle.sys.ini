PLG_JLCACKLE_DES1="<p>Plug-in integration of social comment <a href="http://cackle.ru/welcome">Cackle</a>. Supports all official API service. About configuring the plugin can be found on the <a href="http://joomline.ru/en/stati/51-plaginy-i-moduli/216-faq-po-jl-cackle.html">official page</a>. Can support the developers of the plugin making a <a href="http://joomline.ru/en/donation.html">donation</a> to the development of free extensions.</p>"